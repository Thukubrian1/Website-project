<div class="bg-white py-16 sm:py-24">
    <div class="mx-auto max-w-7xl px-6 lg:px-8">
      <!-- Header Section -->
      <div class="mx-auto max-w-2xl text-center">
        <h2 class="text-3xl font-bold tracking-tight text-gray-900 sm:text-4xl">Our team</h2>
        <p class="mt-6 text-lg leading-8 text-gray-600">
          We're a dynamic group of individuals who are passionate about riding bicycles and exploring new areas and making new friends everyday.
        </p>
      </div>
      
      <!-- Team Grid -->
      <div class="mx-auto mt-16 grid max-w-2xl grid-cols-2 gap-x-8 gap-y-16 text-center lg:mx-0 lg:max-w-none lg:grid-cols-5">
        <div *ngFor="let member of teamMembers" class="flex flex-col items-center">
          <img class="mx-auto h-24 w-24 rounded-full" [src]="member.image" [alt]="member.name" />
          <h3 class="mt-6 text-base font-semibold leading-7 tracking-tight text-gray-900">{{ member.name }}</h3>
          <p class="text-sm leading-6 text-gray-600">{{ member.position }}</p>
        </div>
      </div>
    </div>
  </div>
