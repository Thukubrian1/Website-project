          </div>

            </div>
          </div>

  <!-- Mobile menu toggle button -->
  <div class="absolute inset-y-0 right-0 flex items-center sm:hidden">
    <button
      type="button"
      class="relative inline-flex items-center justify-center rounded-md p-2 text-gray-400 hover:bg-gray-700 hover:text-white focus:ring-2 focus:ring-white focus:outline-hidden focus:ring-inset z-50"
      aria-controls="mobile-menu"
      aria-expanded="false"
      (click)="toggleMobileMenu()"
    >
      <span class="absolute -inset-0.5"></span>
      <span class="sr-only">Open main menu</span>
      <!-- Always show hamburger icon -->
      <svg class="block size-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
        <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
      </svg>
    </button>
  </div>
  </div>

  <div *ngIf="isMobileMenuOpen" class="absolute right-0 top-16 w-64 bg-gray-800 shadow-lg rounded-md z-40 sm:hidden" id="mobile-menu">
