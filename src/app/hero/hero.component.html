<div class="card justify-center items-center mt-3" >
    <p-galleria [value]="images"
    [numVisible]="5" 
    [circular]="true" 

    [showThumbnails]="false" 
    [responsiveOptions]="responsiveOptions"
    [autoPlay]="true"
    [transitionInterval]="5000"
    [containerStyle]="{'max-height': '90vh', 'width': '100%'}">
    
        <ng-template pTemplate="item" let-item>
            <img [src]="item.previewImageSrc" 
                 style="inline-size: 100%; block-size: 100%; max-block-size: 80vh; object-fit: fit; display: block;" 
                 alt="Gallery image" />
        </ng-template>
    </p-galleria>

     <!-- Slider controls -->
     <button type="button" class="absolute ml-5 top-0 left-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none" (click)="prevImage()">
        <span class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-white dark:bg-white group-hover:bg-white dark:group-hover:bg-white group-focus:ring-4 group-focus:ring-white dark:group-focus:ring-gray-800/70 group-focus:outline-none">
          <svg class="w-4 h-4 text-black dark:text-gray-800 rtl:rotate-180" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 1 1 5l4 4" />
          </svg>
          <span class="sr-only">Previous</span>
        </span>
      </button>
      <button type="button" class="absolute mr-5 top-0 right-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none" (click)="nextImage()">
        <span class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-white dark:bg-white group-hover:bg-white dark:group-hover:bg-white group-focus:ring-4 group-focus:ring-white dark:group-focus:ring-gray-800/70 group-focus:outline-none">
          <svg class="w-4 h-4 text-black dark:text-gray-800 rtl:rotate-180" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 9 4-4-4-4" />
          </svg>
          <span class="sr-only">Next</span>
        </span>
      </button>

</div>
